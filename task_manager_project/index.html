<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--tailwind css cdn-->
  <script src="https://cdn.tailwindcss.com"></script>
  <!--fontAwesome cdn-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-blue-800">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-16">
        <div class="px-4 py-2">
            <h1 class="text-gray-800 font-bold text-2xl text-center uppercase">To-Do List</h1>
        </div>
        <form class="w-full max-w-cl mx-auto px-4 py-2">
            <div class="flex items-center border-b-2 border-teal-500 py-2">
                <input
                    class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                    type="text" placeholder="Add a task">
                <button
                    class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                    type="button">
                    <i class="fa-solid fa-plus mr-1"></i> Add Todo
                </button>
            </div>
        </form>
        <ul class="divide-gray-200 px-4">
            <li class="py-4">
                <div class="block">
                    <div class="">
                        <input id="todo1" name="todo1" type="checkbox"
                        class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded mr-3">
                            <span class="text-lg font-medium">Finish project proposal</span>
                    </div>
                    <div class="ml-3  text-end">
                            <span class="text-lg font-medium inline-block"><i class="fa-solid fa-pen-to-square text-blue-500"></i></span>
                            <span class="text-lg font-medium inline-block"><i class="fa-regular fa-trash-can text-red-500"></i></span>
                    </div>
                </div>
            </li>
            <li class="py-4">
                <div class="flex items-center">
                    <input id="todo2" name="todo2" type="checkbox"
                        class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                    <label for="todo2" class="ml-3 block text-gray-900">
                        <span class="text-lg font-medium">Buy groceries</span>
                        <span class="text-sm font-light text-gray-500">Bananas, milk, bread</span>
                    </label>
                </div>
            </li>
            <li class="py-4">
                <div class="flex items-center">
                    <input id="todo3" name="todo3" type="checkbox"
                        class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                    <label for="todo3" class="ml-3 block text-gray-900">
                        <span class="text-lg font-medium">Go for a run</span>
                        <span class="text-sm font-light text-gray-500">3 miles</span>
                    </label>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
